<template>
        <lightning-card title="Crear Tiquete" icon-name="standard:quotes">
            <lightning-record-form  object-api-name={objectApiName} fields={fields} onsubmit={handleSubmit} onsuccess={confirmHandle}>
            </lightning-record-form>
        </lightning-card>
    <template if:true={showButton}>
        <div class="slds-var-m-top_medium">
            <lightning-button class="slds-align_absolute-center" label="Añadir Tiquete" value="brand" onclick={addTicket}></lightning-button>
        </div>
    </template>
    <template if:true={searchClients}>
        <lightning-card title="Buscar cliente" icon-name="standard:client">
            <lightning-combobox name="typeId" label="Tipo de Identificación" value={value} options={options} onchange={handleChange}></lightning-combobox>
            <lightning-input name="idNum" onchange={handleChange} label="Número de identificación" type="text"></lightning-input>
            <div class="slds-var-m-top_medium">
                <lightning-button class="slds-align_absolute-center" label="Buscar" value="brand" onclick={searchClient}></lightning-button>
            </div>
        </lightning-card>
    </template>
    <template if:true={showCreateContact}> 
            <lightning-card title="Crear cliente" icon-name="custom:custom15">
                <lightning-record-edit-form object-api-name= 'Contact' onsuccess={confirmClient}>
                    <lightning-input-field field-name="FirstName"></lightning-input-field>
                    <lightning-input-field field-name="LastName"></lightning-input-field>
                    <lightning-input-field field-name="Tipo_de_Identificacion__c"></lightning-input-field>
                    <lightning-input-field field-name="Numero_de_identificacion__c"></lightning-input-field>
                    <lightning-input-field field-name="Numero_de_pasaporte__c"></lightning-input-field>
                    <lightning-input-field field-name="Birthdate"></lightning-input-field>
                    <lightning-input-field field-name="Email"></lightning-input-field>
                    <lightning-input-field field-name="Nacionalidad__c"></lightning-input-field>
                    <lightning-input-field field-name="MailingAddress"></lightning-input-field>
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="HomePhone"></lightning-input-field>
                    <lightning-button class="slds-align_absolute-center" label="Crear Pasajero" type="submit"></lightning-button>
                </lightning-record-edit-form>
            </lightning-card>
    </template>
</template>
